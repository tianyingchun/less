  <title>
    Glyphicons
  </title>
  <style>
  body {
    margin: 0;
    padding: 10px 20px;
    background: #fff;
    color: #222;
    font: 14px/1.5 "Lantinghei SC", "Hiragino Sans GB", "Microsoft Yahei", STHeiti, Verdana, Arial, sans-serif;
  }

  h1,
  div,
  footer {}

  h1 {
    margin: 0 0 20px;
    font-size: 32px;
    font-weight: normal;
  }

  .icons {
    margin-bottom: 40px;
    -webkit-column-count: 5;
    -moz-column-count: 5;
    column-count: 5;
    -webkit-column-gap: 20px;
    -moz-column-gap: 20px;
    column-gap: 20px;
  }

  .icons__item,
  .icons__item i {
    line-height: 2em;
    cursor: pointer;
    overflow: hidden;
  }

  .icons__item:hover {
    color: #3c90be;
  }

  .icons__item i {
    display: inline-block;
    width: 32px;
    text-align: center;
  }

  .icons__item:hover i {
    -webkit-transform: scale(1.5);
    transform: scale(1.5);
  }

  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #999;
  }

  /* Generated by grunt-webfont */


@font-face {
	font-family:"Glyphicons";
	src:url("fonts/glyphicons.eot?58092c78eb26cf92dd3fa0024f1f48dc");
	src:url("fonts/glyphicons.eot?#iefix") format("embedded-opentype"),
		url("fonts/glyphicons.woff?58092c78eb26cf92dd3fa0024f1f48dc") format("woff"),
		url("fonts/glyphicons.ttf?58092c78eb26cf92dd3fa0024f1f48dc") format("truetype"),
		url("fonts/glyphicons.svg?58092c78eb26cf92dd3fa0024f1f48dc#Glyphicons") format("svg");
	font-weight:normal;
	font-style:normal;
}

.glyph-icon {
	font-family:"Glyphicons";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.glyph-comment:before {
	content:"\f101";
}


.glyph-comment2:before {
	content:"\f102";
}


.glyph-detail:before {
	content:"\f103";
}


.glyph-detail2:before {
	content:"\f104";
}


.glyph-history:before {
	content:"\f105";
}


.glyph-history2:before {
	content:"\f106";
}

  </style>
</head>

<body>
  <h1>Glyphicons</h1>
  <div class="icons" id="icons">
    
      <div class="icons__item" data-name="comment"><i class="glyph-icon glyph-comment"></i>
        glyph-
          comment
      </div>
      
      <div class="icons__item" data-name="comment2"><i class="glyph-icon glyph-comment2"></i>
        glyph-
          comment2
      </div>
      
      <div class="icons__item" data-name="detail"><i class="glyph-icon glyph-detail"></i>
        glyph-
          detail
      </div>
      
      <div class="icons__item" data-name="detail2"><i class="glyph-icon glyph-detail2"></i>
        glyph-
          detail2
      </div>
      
      <div class="icons__item" data-name="history"><i class="glyph-icon glyph-history"></i>
        glyph-
          history
      </div>
      
      <div class="icons__item" data-name="history2"><i class="glyph-icon glyph-history2"></i>
        glyph-
          history2
      </div>
      
  </div>
  
      <h1>Usage</h1>
      <pre><code>&lt;i class=&quot;glyph-icon glyph-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
      
          <footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>
          <script>
          (function() {
            document.getElementById('icons').onclick = function(e) {
              e = e || window.event;
              var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
              document.getElementById('name').innerHTML = name;
              document.getElementById('name2').innerHTML = name;
            }
          })();
          </script>
</body>

</html>
